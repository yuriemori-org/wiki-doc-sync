name: Sync Docs to Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'doc/**'

jobs:
  sync-repo-to-wiki:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Set up Git # GitHub Actioonsがコミットできるようにgit configを構成
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Clone Wiki Repository # Wikiリポジトリをクローン
      run: |
        git clone https://github.com/${{ github.repository }}.wiki.git
      env:
       GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Sync docs to Wiki # docフォルダをWikiに同期
      run: |
        rsync -av --delete doc/ wiki/

        # 変更があった場合のみ同期
        cd wiki
        git add .
        if [[ -n "$(git status --porcelain)" ]]; then
          git commit -m "Sync docs from repository to Wiki"
          git push
        else
          echo "No changes detected."
        fi
